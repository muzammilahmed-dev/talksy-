<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talksy grouo chat</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <div class="header">
          <div class="userimg">
            <img src="cap.png" class="cover" />
          </div>
          <ul class="nav-icons">
            <button id="openJoinGroup">
              <li><ion-icon name="scan-circle-outline"></ion-icon></li>
            </button>

            <button id="open">
              <li><ion-icon name="add-circle-outline"></ion-icon></li>
            </button>
          </ul>
        </div>

        <div id="chatList" class="chatlist"></div>
      </div>

      <div class="rightSide">
        <div class="header">
          <div class="imgText">
            <div class="userimg">
              <img src="image1.jpg" class="cover" />
            </div>
            <h4 id="selectedGroupName"></h4>
          </div>
        </div>

        <!-- chat box -->
        <div class="chatB0x" id="chatContainer">
          <!-- <div class="message my_message">
            <p>hi<br /><span>12:11</span></p>
          </div> -->
          <!-- <div class="message frnd_message">
            <p>Hello<br /><span>12:11</span></p>
          </div> -->
        </div>

        <!-- chat input box -->
        <div class="chatbox_input">
          <input
            id="inputSendMessage"
            type="text"
            placeholder="Type a message"
          />
          <ion-icon id="btnSendMessage" name="send-outline"></ion-icon>
        </div>
      </div>
    </div>

    <div class="model_container" id="modelCreateGroup">
      <div class="model">
        <h1>Create Group</h1>
        <p>Enter Your Group Name</p>
        <input
          id="createGroup"
          type="text"
          placeholder="search or start new chat"
        />
        <button class="closeCreateGroup" id="close">Create Group</button>
      </div>
    </div>

    <div class="model_Group" id="modelJoinGroup">
      <div class="Group">
        <h1>Join Group</h1>
        <p>Enter Your Group Code</p>
        <input id="joinGroupCode" type="text" placeholder="Enter Group Code" />
        <button class="createGroup" id="joinGroupViaCode">Join Group</button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
